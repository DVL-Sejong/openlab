<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionality Reduction System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- <div class="d-flex mb-3" role="group" aria-label="Dimensionality Reduction Methods">
            <button type="button" class="btn btn-secondary btn-sm me-2" id="btn-tsne">t-SNE</button>
            <button type="button" class="btn btn-secondary btn-sm" id="btn-umap">UMAP</button>
            <button type="button" class="btn btn-success btn-sm ms-3" id="btn-apply">적용</button>
        </div> -->
        <div class="d-flex align-items-center mb-3" role="group" aria-label="Dimensionality Reduction Methods">
            <button type="button" class="btn btn-secondary btn-sm me-2" id="btn-tsne">t-SNE</button>
            <button type="button" class="btn btn-secondary btn-sm" id="btn-umap">UMAP</button>
        </div>
        

        <div class="row" id="row1">
            <div class="card col-lg-4">
                <div class="card-body" id="card-body-1">
                    <div id="scatter-plot">

                    </div>
                </div>

                <div style="padding-bottom: 20px"></div>

                <div class="card-body" id="card-body-2">
                    <div id="noise-ratio">

                    </div>
                </div>
            </div>
            
            <div class="card col-lg-8">
                <div class="card-body" id="card-body-3">
                    <div id="scatter-plot-by-cluster">
                        
                    </div>
                    <div id="similarity">
                        <div id="outlier-bar-chart">
                            
                        </div>
                        <div id="box-plot">

                        </div>
                    </div>
                </div>

                <div style="padding-bottom: 20px"></div>
                
                <div class="card-body" id="card-body-4">
                    <div id="representative-image">

                    </div>

                    <div class="d-flex align-items-center position-relative" id="noise-image">
                        <button id="scroll-left" class="btn btn-secondary position-absolute" style="left: 0; z-index: 10;">&#8249;</button>
                        
                        <div id="cosine-similarity" 
                            style="overflow-x: auto; white-space: nowrap; width: 100%;">
                            
                        </div>
                        
                        <button id="scroll-right" class="btn btn-secondary position-absolute" style="right: 0; z-index: 10;">&#8250;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
